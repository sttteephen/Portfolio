<script>
var i = 0;
var txt = 'Thanks for checking out my page.';
var speed = 70;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("welcome_message").innerHTML += txt.charAt(i);

    setTimeout(typeWriter, speed);

}
